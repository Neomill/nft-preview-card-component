<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- custom css -->
  <link rel="stylesheet" href="./dist/css/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap" rel="stylesheet"> 
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <article class="card">
      <div class="card__header">
        <figure class="card__figure">
          <img class="card__image" src="./images/image-equilibrium.jpg" alt="">
        </figure>
      </div>
      <div class="card__body">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__copy">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__eth_time_container">
          <span class="card__eth_value"> <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
          <time class="card__time_left"> <img src="./images/icon-clock.svg" alt=""> 3 days left</time>
        </div>
        <hr>
        <span class="card__creator"> <img class="card__avatar" src="./images/image-avatar.png" alt="" srcset=""> Creation of<a class="card__author" href="">Jules Wyvern</a></span>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Neomill</a>.
  </div>
</body>
</html>
